<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="utf-8">
    <title>Sit On Chair</title>
    <link rel="stylesheet" href="./order.css">
</head>

<body>
    <header class="logo">    
        <div>
            <a href="index.html">SIT <span>ON</span> CHAIR</a>
        </div>
    </header>
<section class="application ">
    <div class="main_width">
        <section class="choice_part inline">
            <header>
                <h3>SKOMPONUJ SWOJE KRZESŁO</h3>
                <span class="green_bell"></span>
            </header>

            <div class="form">
                <div class="drop_down_list">
                    <span class="list_label">Wybierz rodzaj</span>
                    <span class="list_arrow"></span>
                    <ul class="list_panel">
                        <li value="250" data-id='1'>Clair</li>
                        <li value="250" data-id='1'>Margarita</li>
                        <li value="250" data-id='1'>Selena</li>
                    </ul>
                </div>
                <div class="drop_down_list">
                    <span class="list_label">Wybierz kolor</span>
                    <span class="list_arrow"></span>
                    <ul class="list_panel">
                        <li value="500" data-id='2'>Czerwony</li>
                        <li value="500" data-id='2'>Czarny</li>
                        <li value="500" data-id='2'>Pomarańczowy</li>
                    </ul>
                </div>
                <div class="drop_down_list">
                    <span class="list_label">Wybierz materiał</span>
                    <span class="list_arrow"></span>
                    <ul class="list_panel">
                        <li value="250" data-id='3'>Tkanina</li>
                        <li value="250" data-id='3'>Skóra</li>
                    </ul>
                </div>
                <div class="checkbox check-box">
                    <input type="checkbox" id="transport" data-transport-price="200">
                    <label for="transport">Transport</label>
                </div>
                <!--<div class="checkbox"></div>-->
                <!--<span class="list_label inline_text">Transport</span>-->
            </div>
        </section>

        <section class="image_part inline">
            <img src="images/red_chair.png">
        </section>

        <section class="summary_part inline">
            <header class="align_right">
                <h3>PODSUMOWANIE</h3>
                <span class="green_bell"></span>
            </header>

            <div class="summary_panel">
                <div class="summary_panel--up">
                    <div class="panel_left">
                        <h4 class="title">Twój fotel</h4>
                        <span class="color">czarny</span>
                        <span class="pattern">tkanian</span>
                        <span class="transport">brak</span>
                    </div>
                    <div class="panel_right">
                        <h4 class="title value">100</h4>
                        <span class="color value">100</span>
                        <span class="pattern value">100</span>
                        <span class="transport value">100</span>
                    </div>
                </div>

                <div class="summary_panel--down">
                    <div class="sum_label">SUMA</div>
                    <div class="sum"><strong>1000</strong></div>
                </div>
            </div>
            <a href="" class="green_button">Zamawiam</a>
        </section>
    </div>
</section>


<script src="./order.js"></script>
	
</body>
</html>
